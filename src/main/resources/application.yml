
spring:
  application:
    name: course-service
  datasource:
    url: jdbc:mysql://localhost/compro
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
server:
  port: 8001

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/
  instance:
    hostname: localhost